<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Card</title>
<link rel="stylesheet" href="style.css">

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

<div class="card">
    <img src="me1.png" class="profile-img" alt="Profile Image">
    
    <h2>Navneet Rajput</h2>
    <p class="designation">B.Tech Student | Web Developer</p>
    
    <p class="bio">
        Passionate about web development and machine learning. 
        Love building real-world tech projects.
    </p>

    <div class="social-icons">
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
    </div>
</div>

</body>
</html>
